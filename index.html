<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<script src="./js/resizable-bottom-panel.js"></script>
<script src="./js/resizable-vertical-panel.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        resizableBottomPanel(document.querySelector('.bottom'), document.querySelector('.top'));
        resizableVerticalPanel(document.querySelector('.left'));
        resizableVerticalPanel(document.querySelector('.right'), 'right');
    });
</script>

<body class="d-flex">
    <div class="left side border h-100">resizable left panel</div>
    <div class="d-flex flex-column flex-fill">
        <div class="top flex-fill border">main content top panel fills space not taken by the other panels</div>
        <div class="bottom border">resizable bottom panel</div>
    </div>
    <div class="right side border">resizable right panel</div>
</body>

</html>
